<!-- RACTIVE TEMPLATE -->
<script id='template' type="text/ractve">
    <div class="container-fluid">
        <div class="row">
            <div class="wrapper col-sm-12">
            <h1>Same-Sex Marriage in State Law</h1>
            <p>After Utah enacted the first ban on same-sex marriage in 1995, similar bans spread across the states. Yet the US seemed to change its mind just as quickly. The Massachusetts Supreme Judicial Court ruled in favor of same-sex marriage in 2003, but it wasn't until 2008 that statewide reversals picked up steam.</p>
                <label for=yearChooser>Year: {{yearChooser}}</label>
                <input type=range id='yearChooser' min=1995 value={{yearChooser}} max=2015 step=1>
                <span class="legend banned"></span><span> = Banned</span>
                <span class="legend legal"></span> <span> = Legal</span>
                <span class="legend blah"></span><span> = Neither legal nor banned</span>
                <div id="map-{{yearChooser}}" class="map" decorator='squares:{{yearChooser}}' style="width: {{width}}px; height: {{height}}px"></div>
            <div class="notes">
                <p>Data: Pew Research Center<br/> Map By: Scott Pham</p>
            </div>
            </div>
            
        </div>
    </div>
</script>
<!-- RACTIVE CODE -->
<script>
// squares
function squaresDecorator(node, content) {

    //setup work
    console.log("year = " + content);

    var data = this.get();

    var string = "map-" + content;
    var map = new Squared(string);

    function makeMap(content) {
        map.make(data.states[content], {
            "background-color": "slategray",
            color: "white",
            "font-size": "10pt",
            padding: .1
        });
    }

    makeMap(content);

    return {
        update: function(newValue, oldValue) {
            console.log("year = " + newValue);
            makeMap(newValue);
        },
        teardown: function() {
            // cleanup work
        }
    };

}; //end of squares

// // add to ractive
// Ractive.decorators.squaresDecorator = squaresDecorator;

var ractive = new Ractive({
    el: 'container',
    template: '#template',
    data: {
        states: data,
        greeting: 'Hello',
        recipient: 'world',
        width: '100%',
        height: 350,
        years: Object.keys(data),
        yearChooser: 1995
    },
    decorators: {
        squares: squaresDecorator
    }
});
</script>
